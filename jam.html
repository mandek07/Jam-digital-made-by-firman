<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jam digital made by firman</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #0a0e17;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            border-radius: 20px;
            background: rgba(10, 14, 23, 0.8);
            box-shadow: 0 0 50px rgba(0, 195, 255, 0.2);
            position: relative;
            z-index: 2;
        }
        
        .clock {
            font-size: 5rem;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 
                0 0 5px #00c3ff,
                0 0 10px #00c3ff,
                0 0 20px #00c3ff,
                0 0 40px #00c3ff,
                0 0 80px #00c3ff;
            letter-spacing: 5px;
            margin-bottom: 1rem;
        }
        
        .date {
            font-size: 1.5rem;
            color: #b3e5fc;
            text-shadow: 0 0 5px #00c3ff;
            margin-bottom: 2rem;
        }
        
        .title {
            font-size: 2rem;
            color: #4fc3f7;
            text-shadow: 0 0 10px #00c3ff;
            margin-bottom: 2rem;
        }
        
        /* Efek latar belakang partikel */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(0, 195, 255, 0.5);
            box-shadow: 0 0 10px rgba(0, 195, 255, 0.8);
            animation: float 15s linear infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }
        
        /* Responsif untuk perangkat mobile */
        @media (max-width: 768px) {
            .clock {
                font-size: 3rem;
                letter-spacing: 3px;
            }
            
            .date {
                font-size: 1.2rem;
            }
            
            .title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <h1 class="title">JAM DIGITAL NEON</h1>
        <div class="clock" id="clock">00:00:00</div>
        <div class="date" id="date">Senin, 1 Januari 2023</div>
    </div>

    <script>
        // Fungsi untuk mengupdate jam
        function updateClock() {
            const now = new Date();
            
            // Format waktu
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            // Tampilkan waktu
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
            
            // Format tanggal
            const days = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
            const months = ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'];
            
            const day = days[now.getDay()];
            const date = now.getDate();
            const month = months[now.getMonth()];
            const year = now.getFullYear();
            
            // Tampilkan tanggal
            document.getElementById('date').textContent = `${day}, ${date} ${month} ${year}`;
        }
        
        // Panggil fungsi updateClock setiap detik
        setInterval(updateClock, 1000);
        
        // Panggil sekali saat pertama kali load
        updateClock();
        
        // Fungsi untuk membuat efek partikel
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Ukuran acak
                const size = Math.random() * 5 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Posisi acak
                const posX = Math.random() * 100;
                particle.style.left = `${posX}vw`;
                
                // Warna dengan variasi biru
                const blueValue = Math.floor(Math.random() * 100) + 155;
                particle.style.background = `rgba(0, ${blueValue}, 255, ${Math.random() * 0.5 + 0.3})`;
                particle.style.boxShadow = `0 0 10px rgba(0, ${blueValue}, 255, 0.8)`;
                
                // Animasi dengan durasi acak
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 10;
                particle.style.animation = `float ${duration}s linear ${delay}s infinite`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Panggil fungsi untuk membuat partikel
        createParticles();
    </script>
</body>
</html>
